<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="assets/css/style.css">
      <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
      <title>Rock, Paper, Scissors, Lizard, Spock Game</title>
   </head>
   <body>
    <div class="container">
       <header>
         <h1><a href="index.html">Rock, Paper, Scissors, Lizard, Spock Game</a></h1>
       </header>
       <main class="main">
         <div class="flexcon">

            <!-- hidden resultbox while game mode not chosen --> 

              <div class="resultbox">

               <!-- shown while playing against ai--> 


                  <div class="hidden2">
                     <div class="vstext " id="vstext1">
                       <p>scorched</p>
                     </div>
                     <div class="vstext" id="vstext2">
                       <p>scorched</p>
                     </div>
                     <div class="vstext" id="vstext3">
                       <p>scorched</p>
                     </div>
                  </div>
                 <div class="mainm" id="startgame">
                    <h1 class="winlose" id="result">Play Game</h1>
                 </div>

                 <!-- hidden restart --> 

                 <div id="hidden">
                    <div class="maind">
                    <h1 class="winlose" id="result2"></h1>
                    </div>
                    <button type="button" onClick="window.location.reload();" class="btn" id="center">Play Again</button> 
                 </div>

                 <!-- scores --> 

                 <div class="score hidden" id="leftscore">
                     <p>  
                        <span>Human: <b id="playerscore"></b></span>
                     </p>
                 </div>
                 <div class="score hidden" id="rightscore">   
                  <p>
                    <span>Computer: <b id="aiscore"></b></span>
                  </p>
                 </div>
              </div>
         </div>
         <div class="controlContainer">

            <!-- controls button --> 

            <div class="controls">
               <button data-type="threeCards" class="btn-con control" id="control1">Classic</button>
               <button data-type="fiveCards" class="btn-con control" id="control2">Spock</button>
               <button data-type="limitless" class="btn-con control" id="control3">99Lives</button>
            </div>

            <!-- buttons for choice hidden while choosing --> 

            <div class="choice" id="hidden4">
               <button type="button" data-type="Rock" onclick="playGame(this)" class="btn datagrap"><i class="fas fa-hand-rock"></i></button>
               <button type="button" data-type="Paper" onclick="playGame(this)" class="btn datagrap"><i class="fas fa-hand-paper"></i></button>
               <button type="button" data-type="Scissors" onclick="playGame(this)" class="btn datagrap"><i class="fas fa-hand-scissors"></i></button>
               <button type="button" data-type="Lizard" onclick="playGame(this)" class="btn diff datagrap"><i class="fas fa-hand-lizard"></i></button>
               <button type="button" data-type="Spock" onclick="playGame(this)" class="btn diff datagrap"><i class="fas fa-hand-spock"></i></button>
            </div>
            <div class="rules">
               <button class="btn-con" onclick="hideimage()">Rules</button>
               <div class="imagecontainer" style="display: none;">
                   <div class="imagediv">
                    <img src="assets/images/rock-paper-scissors-lizard-spock.jpg" alt="rules" class="imgrules">
                </div>
               </div>
            </div>
         </div>
        </main>

        <!-- footer --> 

        <footer>
            <div class="contact">
                 <a href="contact.html">Contact Us</a>
            </div>
           
            <div class="social">
                <a href="https://en-gb.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </footer>
      </div>
      <script src="assets/js/game.js"></script>
      <script src="https://kit.fontawesome.com/a1ed16b4ac.js" crossorigin="anonymous"></script>
   </body>
</html>
