<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body class="contactmain">
    <header>
        <h1><a href="index.html">Rock, Paper, Scissors, Lizard, Spock Game</a></h1>
   </header>
   <main class="mainc">
    <div class="formcontainer">
        <div class="contactus">
            <h2>Contact Us</h2>
        </div>
        <form action="" method="post">
            <input type="hidden" name="contact_number">
            <div class="fname">
                <label for="fname">Name:</label>
                <input type="text" id="fname" name="user_name">
            </div>
            <div class="email">
               <label for="email">Email:</label>
               <input type="text" id="email" name="user_email">
            </div>
            <div class="texta"> 
                <label for="message">Ask questions:</label>
                <textarea name="message" id="message"></textarea>
            </div>
            <div class="subm">
                <input id="submit" type="submit" value="send">
            </div>
        </form>
    </div>
   </main>
    <footer>
        <div class="contact">
             <a href="contact.html">Contact Us</a>
        </div>
       
        <div class="social">
            <a href="https://en-gb.facebook.com/"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/a1ed16b4ac.js" crossorigin="anonymous"></script>
</body>
