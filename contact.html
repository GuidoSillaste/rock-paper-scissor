<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors, Lizard, Spock Game</title>

</head>
<body class="contactmain">
    <header>
        <h1><a href="index.html">Rock, Paper, Scissors, Lizard, Spock Game</a></h1>
   </header>
   <main class="mainc">
    <div class="formcontainer">
        <div class="contactus">
            <h2>Contact Us</h2>
        </div>
        <form action="" method="post" id="contact-form">
            <input type="hidden" name="contact_number">
            <div class="fname">
                <label for="fname">Name:</label>
                <input type="text" id="fname" name="user_name">
            </div>
            <div class="email">
               <label for="email">Email:</label>
               <input type="text" id="email" name="user_email">
            </div>
            <div class="texta"> 
                <label for="message">Ask questions:</label>
                <textarea name="message" id="message"></textarea>
            </div>
            <div class="subm">
                <input id="submit" type="submit" value="Send">
            </div>
        </form>
    </div>
   </main>
    <footer>
        <div class="contact">
             <a href="contact.html">Contact Us</a>
        </div>
       
        <div class="social">
            <a href="https://en-gb.facebook.com/"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
    <script src="assets/js/contact.js"></script>
    <script src="https://kit.fontawesome.com/a1ed16b4ac.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/integration
            emailjs.init('YOUR_USER_ID');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // generate a five digit number for the contact_number variable
                this.contact_number.value = Math.random() * 100000 | 0;
                // these IDs from the previous steps
                emailjs.sendForm('contact_service', 'contact_form', this)
                    .then(function() {
                        console.log('SUCCESS!');
                    }, function(error) {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
</body>
</html>
